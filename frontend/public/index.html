<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    
    <!-- 基础 SEO 标签 -->
    <title>Just Chat A Moment</title>
    <meta name="description" content="Just Chat A Moment 是一个闲时打发时间的个人网站">
    <meta name="keywords" content="Just Chat A Moment,闲时打发时间,个人网站">
    <meta name="author" content="JIAMID">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph 标签 (用于社交媒体分享) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Just Chat A Moment">
    <meta property="og:description" content="Just Chat A Moment 是一个闲时打发时间的个人网站">
    <meta property="og:site_name" content="Just Chat A Moment">
    <meta property="og:locale" content="zh_CN">
    
    <!-- Twitter Card 标签 -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Just Chat A Moment">
    <meta name="twitter:description" content="Just Chat A Moment 是一个闲时打发时间的个人网站">
    
    <!-- 结构化数据 (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Just Chat A Moment",
      "description": "Just Chat A Moment 是一个支持多人实时聊天、互动游戏和音乐分享的社交平台。安全私密，端到端加密，保护你的隐私。",
      "url": "https://justchataamoment.com",
      "applicationCategory": "SocialNetworkingApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "CNY"
      },
      "featureList": [
        "实时聊天",
        "多人聊天",
        "互动游戏",
        "音乐分享",
        "端到端加密",
        "安全私密"
      ],
      "author": {
        "@type": "Organization",
        "name": "JIAMID"
      }
    }
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
